<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/login.js" ></script>
</head>
<body>
<div class="top_div">
<div class="login_page">
    <div style="width: 165px;height: 96px;position: absolute">
        <div class="tou"></div>
        <div id="left_hand" class="initial_left_hand"></div>
        <div id="right_hand" class="initial_right_hand"></div>
    </div>
  <form method="post" action="{:U('User/doLogin')}" id="login_form">
    <p style="padding: 30px 0px 10px 0px;position: relative;">
        <span class="u_logo"></span>
        <input id="uname" class="ipt" type="text" placeholder="请输入用户名或邮箱" name="uname">
    </p>
    <p style="position: relative;">
        <span class="p_logo"></span>
        <input id="pwd" class="ipt" type="password"  placeholder="请输入密码" name="pwd" >
    </p>
    <div class="err_info" id="login_err"></div>
    <div style="height: 50px;line-height: 50px;padding-top:9px;border-top: 1px solid #e7e7e7;">
        <p style="margin: 0px 35px 20px 45px;">
           <span style="float: left;margin-left: 25px;">
           	<a href="#" class="btn_login">登录</a>
           </span>
           <span style="float: right;margin-right: 30px;">
               <a href="register.html" class="btn_register">注册</a>
           </span>
        </p>
    </div>
</form>
</div>
</div>
<div style="position: fixed;bottom: 0px;text-align: center;width: 100%;">
    Copyright ©2016 <a style="margin-left: 10px;color: #000000;text-decoration: underline" href="#">ThinkPoint平台</a>
</div>
</body>
</html>
